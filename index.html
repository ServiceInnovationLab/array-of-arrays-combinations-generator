<html>

			</div>

		<div class="container">

			<div class="add-chairs-container">

        <div id="firstArray">
          <p>
            Your input variables (1 per line)
            <textarea id="firstarray" class="form-control" placeholder="person_is_tall
person_is_resident
person_is_citizen
person_is_retired

free_step_person_is_eligible" rows="8"></textarea>

        </div>
        <div id="secondArrays">
          <p>Enter the options for each of your inout variables (1 per line)</p>
          <main>
          </main>

        </div>
        <div id="finalArray">
          <p>Your openfisca tests:</p>
          <textarea id="arrayOfArrays" class="form-control" placeholder="" rows="16"></textarea>
          <hr>
        </div>
